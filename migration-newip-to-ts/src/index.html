<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__content" id="header">
                    <h1 class="header__title">News Portal</h1>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__content">
                    <div class="sources buttons"></div>
                    <div class="news"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__content">
                    <a href="https://github.com/JiriSimonov" class="footer__link" target="_blank">@JiriSimonov</a>
                    <p class="footer__copyright">
                        Copyright <a href="https://newsapi.org" class="footer__link">NewsAPI 2022</a>
                    </p>
                    <a href="https://rs.school/js/" class="footer__link" target="_blank" aria-label="link to course"></a>
                </div>
            </div>
        </footer>

        <template id="sourceItemTemp">
                <div class="source__item">
                    <span class="source__item-name"></span>
                </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
